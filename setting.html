<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="icon" href="https://s.pstatic.net/static/www/u/2014/0328/mma_204243574.png"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting - KaKaoTalk</title>
    </head>

    <body>
        <div class ="status-bar">
            <div class ="status-bar__column">
                <span>No Service</span>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class ="status-bar__column">
                <span>18:43</span>
            </div>
            <div class ="status-bar__column">
                <span>100%</span>
                <!-- battery icon -->
                <i class="fas fa-battery-full"></i>
                <!-- lighting icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class ="setting-header">
            <div class ="status-bar__icon">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class ="setting-header__title">
                <span>Settings</span>
            </div>
            <div class ="status-bar__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>
        </header>
        
        <main class= "find-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">
                        Latest Version
                    </div>
                </li>
            </ul>
        </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">
                            1
                        </span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><span class="nav__comma"></span><i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
            <script src="https://kit.fontawesome.com/041bbc8e49.js" crossorigin="anonymous"></script>
       
    </body>
</html>
