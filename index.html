<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kakao Talk</title>
    </head>

    <body>
        <div id ="status-bar">
            <div class ="status-bar__column">
                <span>No Service</span>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
                
            </div>
            <div class ="status-bar_column">
                <span>18:43</span>

            </div>
            <div class ="status-bar_column">
                <span>100%</span>
                <!-- battery icon -->
                <i class="fas fa-battery-full"></i>
                <!-- lighting icon -->
                <i class="fas fa-bolt"></i>
            </div>

            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to KaKao Talk</h1>
                <p class="welcome-header__text">If you have a KaKao Account, log in with your email or phone number.</p>
            </header>

            <form id="login-form">
                <input type="text" placeholder="Email or phone number" / >
                <input type="password" placeholder="Password" />
                <input type="submit" value="Log In" />
                <a href="#">Find KaKao Account or Password</a>
            </form>

            

            <script src="https://kit.fontawesome.com/041bbc8e49.js" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
